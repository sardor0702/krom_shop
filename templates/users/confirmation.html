{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
        <form class="form-example mt-3" action="{% url 'user:code_confirmation' %}" method="post">
            <label class="text-01 mb-4">Подтверждение</label>
            {% csrf_token %}
            <div class="form-group" >
                <label for="validationCustom01" class="text-02">Код подтверждения</label>
                {{ form.code|as_crispy_field }}
                <span style="color:#ff0000">
                        {{ invalid_code }}
                </span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button type="submit"
                        class="btn btn-danger px-4 px-sm-5 py-2 rounded-15 mr-2">Войти
                </button>
            </div>
        </form>
    </div>
{% endblock %}

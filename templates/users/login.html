{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form class="form-example mt-3" action="{% url 'user:login' %}" method="post">
                    <label class="text-01 mb-4">Войти в акканут</label>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="validationCustom01" class="text-02">Телефон</label>
                        {{ form.username|as_crispy_field }}
                    </div>
                    <div class="form-group m-0 p-0 d-flex justify-between " id="texts">
                        <div class="col-6 p-0"><label for="exampleInputPassword1" class="text-02">Пароль</label></div>
                        <div></div>
                        <div class="col-6 p-0 text-right"><a href="{% url "user:forgot_password" %}"
                                                             class="forgot_password">Забыли пароль?</a></div>
                    </div>
                    <div class="form-group">
                        {{ form.password|as_crispy_field }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <button type="submit"
                                class="btn btn-danger px-4 px-sm-5 py-2 rounded-15 mr-2">Войти</button>
                        <a href="{% url "user:sign_up" %}"
                           class="d-block">Зарегистрируйтесь</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
